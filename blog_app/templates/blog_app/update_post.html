{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <h3 class="my-3 display-4 text-center text-primary">update post</h3>
        <div class="mt-5 border rounded nice-shadow border-muted p-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="save" class="mt-3 btn-primary btn btn-block">
            </form>
        </div>
    </div>
{% endblock content %}
