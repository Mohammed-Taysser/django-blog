{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <h3 class="my-3 display-4 text-center text-primary">update profile </h3>
        <div class="mt-5 border rounded nice-shadow border-muted p-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form|crispy }}
{#                {{ user_profile_image|crispy }}#}
                <p class="my-4"><a href=" {{ user.userprofile.image.url }}">current image</a></p>
                <div class="custom-file">
                  <input type="file" name="image" id="customFile" class="custom-file-input" accept="image/*">
                  <label class="custom-file-label" for="customFile">Choose profile image</label>
                </div>
                <input type="submit" value="save" class="mt-3 btn-primary btn btn-block">
            </form>
        </div>
    </div>
{% endblock content %}
